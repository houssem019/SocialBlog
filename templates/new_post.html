{% extends 'base.html' %}

{% block head %}
<title>New Post</title>
{% endblock %}

{% block body %}
<br>
<h1>New Post</h1>

    <hr>
    <h2>Creat New Blog Post:</h2>
    <form action='/posts' method='POST'>
        <label for="title">Title:</label>
        <input class="form-control" type="text" name="title" id="title" placeholder="Enter Title" aria-label="Enter Title">
        <br>
        <label for="author">Author:</label>
        <input class="form-control" type="text" name="author" id="author" placeholder="Enter Author" aria-label="Enter Author">
        <br>
        <label for="content">Post:</label>
        <textarea class="form-control" name="content" id="content" rows="3" placeholder="What are you willing to post ?.." aria-label="What are you willing to post ?.."></textarea>
        <br>
        <input class="btn btn-success" type="submit" value="Post">
    </form>
    <hr>

{% endblock %}
